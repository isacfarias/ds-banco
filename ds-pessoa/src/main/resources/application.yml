spring:
  application:
    name: ds-pessoa
  profiles:
    active: test
  rabbitmq:
    addresses: localhost:5672
    username: ds-banco
    password: ABC_BANCO
    virtualhost: /
    
  cloud:

    stream:
      binders:
        rabbitMQ:
          type: rabbit

      bindings:
        subcribeContaCorrenteProcessed:
          destination: x-conta-corrente-processed
          group: q-conta-corrente-processed
          consumer:
            maxAttempts: 1

        publishContaCorrenteCreated:
          destination: x-conta-corrente-created

      rabbit:
        bindings:
          subcribeContaCorrenteProcessed:
            consumer:
              exchangeType: fanout
              autoBindDlq: true
              republishToDlq: true
              requeueRejected: false

          publishContaCorrenteCreated:
            producer:
              exchangeType: fanout


  jpa:
    open-in-view: false
server:
  port: ${PORT:0}
  
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
